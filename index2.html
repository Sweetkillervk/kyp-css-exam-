<style>
  
    .buttonglow {
    position: relative;
    display: inline-block;
    padding: 16px 30px;
    font-size: 1.5rem;
    color: var(--color);
    text-decoration: none;
    position: fixed;
    top: 15px;
    left: 30%;
    z-index: 9999;
    border: 2px solid rgba(0, 0, 0, 0.5);
    border-radius: 4px;
    transition: 0.5s;
    margin-bottom: 50px;
  }
  .b.buttonglow:hover {
    color: #fff;
    background-color: var(--color);
    box-shadow: 0 0 35px var(--color);
  }
  .buttonglow span {
    position: absolute;
    display: block;
  }
  .buttonglow span:nth-child(1) {
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--color));
    animation: animate1 1s linear infinite;
  }
  @keyframes animate1 {
    0% { left: -100%; }
    100% { left: 100%; }
  }
  .buttonglow span:nth-child(2) {
    top: 0;
    right: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(180deg, transparent, var(--color));
    animation: animate2 1s linear infinite;
    animation-delay: 0.25s;
  }
  @keyframes animate2 {
    0% { top: -100%; }
    100% { top: 100%; }
  }
  .buttonglow span:nth-child(3) {
    bottom: 0;
    right: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(270deg, transparent, var(--color));
    animation: animate3 1s linear infinite;
    animation-delay: 0.5s;
  }
  @keyframes animate3 {
    0% { right: -100%; }
    100% { right: 100%; }
  }
  .buttonglow span:nth-child(4) {
    bottom: 0;
    left: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(360deg, transparent, var(--color));
    animation: animate4 1s linear infinite;
    animation-delay: 0.75s;
  }
  @keyframes animate4 {
    0% { bottom: -100%; }
    100% { bottom: 100%; }
  }
    
  </style>
